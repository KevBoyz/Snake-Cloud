{% extends "base_profile.html" %}

{% block profile_button %}
  <button type="button" class="btn btn-primary" style="width: 80%" onclick="window.location.href='/{{current_user.name}}'">
    Back
  </button>
{% endblock %}

{% block main_content %}
    <form class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" method="POST" style="margin: 10px 0 0 0; width: 100%; padding:0; max-width: 100%;">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary">Personal Details</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" value="{{current_user.fullName}}">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" value="{{current_user.address}}">
                        </div>
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Enter your company" value="{{current_user.company}}">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Biograph</label>
                            <textarea class="form-control" id="bio" name="bio" placeholder="Enter your bio" cols="40" rows="5" style="height: 124px; text-align:left;">
                                {{current_user.bio}}
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label for="website">Website URL</label>
                            <input type="url" class="form-control" id="website" name="website" placeholder="Website url" value="{{current_user.website}}">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right">
                            <a class="btn btn-secondary" href="/{{current_user.name}}" style="color:white;">Cancel</a>
                            <button type="submit" id="submit" name="submit" class="btn btn-primary" value="update">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
