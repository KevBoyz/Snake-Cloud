{% extends "base_profile.html" %}

{% block profile_button %}
  <button type="button" class="btn btn-primary" style="width: 80%" onclick="window.location.href='/{{current_user.name}}'">
    Back
  </button>
{% endblock %}

{% block main_content %}
    <form class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" style="margin: 10px 0 0 0; width: 100%; padding:0; max-width: 100%;">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary">Personal Details</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="phone">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="Enter phone number">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Biograph</label>
                            <textarea name="Text1" class="form-control" id="bio" placeholder="Enter your bio" cols="40" rows="5" style="height: 124px"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="website">Website URL</label>
                            <input type="url" class="form-control" id="website" placeholder="Website url">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right">
                            <button type="button" id="submit" name="submit" class="btn btn-secondary" value="cancel">Cancel</button>
                            <button type="button" id="submit" name="submit" class="btn btn-primary" value="update">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
