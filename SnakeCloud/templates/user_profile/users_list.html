{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block 'head' %}
  <style>
    .card{
    margin: 0 3px 3px 3px !important;
    max-width: 30%;
    }
    .contrast{
      background-color: #333;
      color: #10dd3c;
    }
    .contrast a{
      color: #10dd3c;
      text-decoration: none;
    }
    a:hover{
      color: #11de3d;
      text-decoration: none;
    }
    .dark, html{
      background-color: #2a2823;
      color: #28a543;
  }
  .form-control{
    background-color: #201f1b;
    color: #218838;
}
.form-control:hover{
    background-color: #242221;
    color: #218838;
}
.form-control:focus{
    background-color: #302e2d;
    color: #218838;
}
.dark-title, .dark-p{
  background-color: #0000009e;
  padding: 2px;
  }
small {
   color: #10cc3c;
}
  </style>
{% endblock %}

{% block  content %}
<div class="jumbotron jumbotron-fluid contrast" style="display:flex; margin:0;">
  <div class="container" style="width: 25%; margin:auto; padding-right:0;">
    <h1 class="display-4">Binary Nests</h1>
    <p>you will find some snakes here. Be careful</p>
  </div>
  <div style="display: flex; flex-direction: column; width:70%; margin:0;position: relative;">
    <div class="container" style="display:flex; width:100%; margin:0;position: relative;">
      <input type="text" class="form-control" name="" placeholder="What are you looking for?" style="width: 63%; height: 3em;margin-top: 3.5%; border:none;">
      <button type="submit" class='btn btn-success' style="width: 20%; height: 3em;margin: 3.5% 0 0 1%;">Search</button>
    </div>
  </div>
</div>
<div class="dark" style="display:flex; padding: 25px 0 0 5%; flex-wrap: wrap;">
  {% for usr in usrs %}
    <a href="/users/{{usr.username}}" class="contrast" style="margin: 5px;">
      <div class="contrast p-3">
        <h4>{{usr.username}}</h4>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
