{% extends 'base.html' %}

{% block title %}{{room.name}}{% endblock %}

{% block 'head' %}
  <style>
      .dark, html, main{
      background-color: #2a2823;
      color: #28a543;
  }
    #main {
      padding-top: 30px;
      max-width: 90%;
    }
    #main-title {
      text-align: center;
      margin-bottom: 30px;
    }
    .contrast{
      background-color: #333;
      color: #10dd3c;
    }
    .contrast a{
      color: #10dd3c;
      text-decoration: none;
    }
    .contrast a:hover{
    }
    .dark, html{
      background-color: #2a2823;
      color: #28a543;
  }
  .form-control{
    background-color: #201f1b;
    color: #218838;
}
.form-control:hover{
    background-color: #242221;
    color: #218838;
}
.form-control:focus{
    background-color: #302e2d;
    color: #218838;
}
.dark-title, .dark-p{
  background-color: #0000009e;
  padding: 2px;
  }
small {
   color: #10cc3c;
}
  </style>
{% endblock %}

{% block  content %}
<div class="container dark" id="main">
  <h1 id="main-title" class="dark">{{room.name}} of {{room.user}}</h1>
</div>
{% endblock %}
