{% extends 'base.html' %}

{% block title %}Create a new article{% endblock %}

{% block 'head' %}
  {{form.media}}
  <style>
    .card{
    margin: 0 3px 3px 3px !important;
    max-width: 30%;
    }
    .contrast{
      background-color: #333;
      color: #10dd3c;
    }
    .contrast a{
      color: #10ddj3c;
      text-decoration: none;
    }
    a:hover{
        text-decoration: none;
    }
    .dark, html, form, main, body{
      background-color: #2a2823;
      color: #28a543;
  }
  .form-control{
    background-color: #201f1b;
    color: #218838;
    border: none;
    margin: 5px;
    width: 100%;
}
.form-control:hover{
    background-color: #242221;
    color: #218838;
}
.form-control:focus{
    background-color: #302e2d;
    color: #218838;
}
.dark-title, .dark-p{
  background-color: #0000009e;
  padding: 2px;
  }
small {
   color: #10cc3c;
}
.ql-toolbar {
background: #9a9
}
.ql-editor{
color: #ddd;
}
.ql-editor strong{
  color: #28ca43;
}
.ql-editor a{
  color: #18ca23;
}
  </style>
{% endblock %}

{% block  content %}
    <form action="" method="POST">{% csrf_token %}
        <div style="display:flex; margin: 30px 0 30px 0 ">
            <h1 class="dark" style="padding-top:1.3%; margin: 0 0 0 1.5%">
                Create a new article
            </h1>
            <div style="width: 70%; margin-left: .7%">
               <input type="text" class="form-control" name="title" placeholder="Title of your article">
               <input type="text" class="form-control" name="description" placeholder="Description for your article">
            </div>
        </div>
        <div class="container">
            {{ form.content }}
        </div>
        <div class="container" style="margin-top: 20px; padding:0">
            <button type="submit" class='dark btn' style="width: 100%; background: #1a1813">Publish</button>
        </div>

    </form>
{% endblock %}
