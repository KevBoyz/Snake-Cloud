{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block 'head' %}
    <style>
        .login,
        .image {
        min-height: 100vh;
        }

        .bg-image {
        background-image: url('https://www.shannonwild.com/img-get/I0000mtHRBtbY6U8/s/1200/I0000mtHRBtbY6U8.jpg');
        background-size: cover;
        background-position: center top -20px;
        }
        div, p, h3{
            color: white
        }
        .dark{
            background-color: #2a2823;
        }
        .form-control{
            background-color: #201f1b;
            color: #218838;
        }
        .form-control:hover{
            background-color: #242221;
            color: #218838;
        }
        .form-control:focus{
            background-color: #302e2d;
            color: #218838;
        }
        #maindiv{
              position: fixed;
              top:56px;
              width: 100%;
           }
    </style>
{% endblock %}


{% block content %}
    <div class="container-fluid" id="maindiv">
            <div class="row no-gutter">
                <div class="col-md-5 d-none d-md-flex bg-image"></div>
                <div class="col-md-7 dark">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto" style="top:-50px">
                                    <h3 class="display-4" style="text-align: center;">Login Page</h3>
                                    <p class="text-muted mb-4" style="text-align: center;">Be welcome to snakes hall, enjoy the power of info. ~Kbz.</p>
                                    <form method="POST" action=""> {% csrf_token %}
                                        <div class="form-group mb-3">
                                            <input id="inputname" name="name" type="text" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input id="inputPassword" name="password" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                        </div>
                                        <button type="submit" class="btn btn-success btn-block mb-2 rounded-pill shadow-sm">Log in</button>
                                        <div class="text-center d-flex justify-content-between mt-4">
                                            <p>
                                                Don't have an account?
                                                <a href="{% url 'register' %}" class="font-italic text-muted"><u>click here</u></a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
